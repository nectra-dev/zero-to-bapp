# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: envio-indexer-demo
description: Envio Indexer Demo

contracts:
  - name: Vault
    handler: src/handlers.ts
    events:
      - event: Deposited(address indexed user, uint256 amount)

field_selection:
  transaction_fields:
    - "hash"
    - "from"
    - "to"
    - "value"              # optional, include what you need
    - "input"              # if you want calldata
    - "transactionIndex"   # optional

networks:
- id: 5115
  start_block: 15256120
  contracts:
  - name: Vault
    address:
    - 0xEA5C99E6B318Fe95119357bCe65a6879C4695fcE

unordered_multichain_mode: false